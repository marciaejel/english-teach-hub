<section class="midias" aria-labelledby="midias">
  <h1 id="midias" class="midias__heading">🎵 Músicas e Vídeos para Aula</h1>

  <p class="midias__description">
    Explorar músicas e vídeos ajuda a dinamizar suas aulas de inglês,
    tornando a aprendizagem mais envolvente e divertida.
  </p>

  <div *ngIf="!temaSelecionado()" class="midias__temas-grid">
    <button *ngFor="let tema of temas" class="midias__tema-card" (click)="selecionarTema(tema)">
      {{ tema }}
    </button>
  </div>

  <div *ngIf="temaSelecionado()" class="midias__videos-grid">
    <button class="midias__btn-voltar" (click)="voltar()">← Voltar</button>

    <h3 class="midias__video-section-title">{{ temaSelecionado() }}</h3>

    <div *ngFor="let video of videosFiltrados" class="midias__video-card">
      <iframe [src]="video.url | safe" title="{{ video.titulo }}" frameborder="0" allowfullscreen></iframe>
      <h4 class="midias__video-card-title">{{ video.titulo }}</h4>
      <p class="midias__video-card-description">{{ video.descricao }}</p>
    </div>
  </div>
</section>
