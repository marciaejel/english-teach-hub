<section class="tradutor" aria-labelledby="tradutor-title">
  <h1 id="tradutor-title" class="tradutor__heading">Tradutor de Inglês</h1>

  <div class="tradutor__mock">
    <h2 class="tradutor__mock-title">Palavras Sugeridas</h2>
    <div class="tradutor__palavras-buttons">
      <button 
        *ngFor="let palavra of palavrasMock" 
        class="tradutor__palavra-button"
        (click)="traduzirMock(palavra)">
        {{ palavra }}
      </button>
    </div>
    <div *ngIf="traducaoMock()">
      <p class="tradutor__mock-traducao">{{ traducaoMock() }}</p>
    </div>
  </div>

  <hr class="tradutor__divider">

  <div class="tradutor__api">
    <h2 class="tradutor__api-title">Buscar Outra Palavra</h2>
    <div class="tradutor__api-input">
      <input 
        type="text" 
        [(ngModel)]="texto" 
        placeholder="Digite a palavra em inglês..." 
        class="tradutor__input"
      />
      <button 
        (click)="traduzirAPI()" 
        [disabled]="carregandoAPI()" 
        class="tradutor__api-button">
        Traduzir
      </button>
    </div>
    <div *ngIf="carregandoAPI()" class="tradutor__loading">Buscando...</div>
    <div *ngIf="traducaoAPI()" class="tradutor__api-traducao">
      {{ traducaoAPI() }}
    </div>
  </div>
</section>
